	<script>
$('#myTab a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
})
  var projectType = $("#projectType");//项目类型
  var projectTag = $("#projectTag");//项目标签
  
  
  $(initProjectType());//初始化项目类型
  function initProjectType() {
	  $.post("/memberProject/initProjectType.do" , function(result) {
	      if (result.flage) {//为true 表示已经是一个账户类型，不用选择
	        initProjectTypeLabel(result.projectTypeList);//项目类型渲染
	        initProjectTagLabel(result.projectTagList);//项目标签渲染
	      }else {
	         layer.msg(result.message, {time:2000, icon:5, shift:6});
	      }
	    });
 }
  function initProjectTypeLabel(projectTypeList) {//初始化页面项目类型
	 $.each(projectTypeList , function(n , value) {
		var label = '<label class="radio-inline">'+
		               '<input type="radio" name="projectTypeId" id="projectTypeId" projectTypeId="'+value.id+'" value="'+value.id+'"> '+value.name+''+
                '</label>';
    projectType.append(label);
	});
  }
	  function initProjectTagLabel(projectTagList) {//初始化页面项目标签
		  var childrens =  projectTagList[0].children;
		  $.each(childrens , function(n , value) {
				var children = value.children;
		    var li = $('<li style="margin:10px 0">['+value.name+']</li>');
		    $.each(children , function(n , value) {
		    	 var span = '<span class="label-txt" onclick="clickTag(this)" tagid='+value.id+'>'+value.name+'</span>';
		       li.append(span);
		    });
	      projectTag.append(li);
	  });
}
	var tagArray = [];
	function clickTag(tag) {
		var tag1 = $(tag);
		var tagid1 = tag1.attr("tagid");
		tag1.toggleClass("blue");
		if (tagArray.length == 0) {
			tagArray.push(tagid1); 
		}else {
			var flage = false;     //值 ，    索引                ，原数组
			tagArray.forEach(function(tag , index , tagArray) {
				if (tag == tagid1) {
					tagArray.splice(index,(index+1));//把(index,(index+1))到的位置移除 ,(index,(index+1) , "asd")或者在那个位置添加asb
					flage = true;
				}
			});
			if (!flage) {
				tagArray.push(tagid1);
			}
		}
	}
	
	function down() {
		start();
		var projectTypeId = $("#projectTypeId").val();
		var projectName = $("#projectName").val();
		var money = $("#money").val();
		var day = $("#day").val();
		var remark = $("#remark").val();
		var data = {"projectTypeId":projectTypeId,"projectName":projectName,"money":money,
				"day":day, "remark":remark}
		JSON.stringify(tagArray);
		data["tagArray"] = tagArray;
		$.ajax({
		  type: "post",
			url: "/memberProject/addMemberProject.do",
			data: data,
			traditional: true,
			success: function(result){
				stop();
	      if (result.flage) {//
	        window.location.href=result.url;
	      }else {
	         layer.msg("项目提交失败！",{time:1000, icon:5, shift:6});
	      }
			},
			error: function() {
				 layer.msg("项目提交失败！",{time:1000, icon:5, shift:6});
				  stop();
			}
		});
	}
	</script>
