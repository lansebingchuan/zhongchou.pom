		      var bankMap = result.bankMap

		      $("#bank").html(bankName[bankMap.bank]);
		      $("#stat").html(bankMap.stat);

		      layer.close(index);
		      layer.confirm("点击确认进行下一步！",  {icon: 3, title:'提示'}, function(cindex){

		          window.location.href='/memberProject/toStartStep4.htm'
