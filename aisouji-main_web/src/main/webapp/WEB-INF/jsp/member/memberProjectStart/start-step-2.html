	<script type="text/javascript">
$('#myTab a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
})

 var tbody = $("tbody");//回报框
 var freight = $("#freight");//运费
 var rtndate = $("#rtndate");//项目结束多少天
 var supportmoney = $("#supportmoney");//支持金额
 var content = $("#content");//回报描述
 var count = $("#count");//回报数量
 var returnType ;//回报类型
 var signalpurchase;//限购，0为不限购 ，，其他为限购数量
 var purchase = $("#signalpurchase");//限购，0为不限购 ，，其他为限购数量    
 var invoice;//0-开发票  ， 1-不开发票
 var projectId;//项目id
 
 $(function() {//获取项目id
	 projectId = getUrlId("projectId");
});
 
 function returnType1(type) {//设置返回类型  字符
	var type1 = $(type);
	returnType = type1.val();
}
 function signalpurchase1(signalpurchase2) {
	var signalpurchase1 = $(signalpurchase2);
	var value = signalpurchase1.val();//signalpurchase
	if (value == '0') {
		signalpurchase = 0;
	}else {
		 signalpurchase = 1
	}
}
 
 function invoice1(invoice2) {
	var invoice1 = $(invoice2);
	invoice = invoice1.val();
}
 function confirm() {//确认提交参数window.location.href='/memberProject/toStartStep3.htm'
	 start();
   data = {
		   "freight":freight.val(), 
		   "rtndate":rtndate.val(),
		   "supportmoney":supportmoney.val(),
		   "content":content.val(),
		   "count":count.val(),
		   "type":returnType,
		   "signalpurchase":signalpurchase,
		   "purchase":purchase.val(),
		   "invoice":invoice,
		   "projectid":projectId,
		   };
	 $.post("/memberProject/addProjectReturn.do" , data , function(result) {
		 stop();
     if (result.flage) {//
    	 var tr = '<tr>'+
			             '<td scope="row">'+result.returnid+'</td>'+
			             '<td>￥'+supportmoney.val()+'</td>';
			 if (count.val() == 0) {
				 tr +='<td>无限制</td>';
			 }else {
				 tr +='<td>'+count.val()+'</td>';
			 }      //signalpurchase     
			 if (signalpurchase == 0) {
         tr +='<td>无限制</td>';
       }else {
         tr +='<td>'+purchase.val()+'</td>';
       }        
			  tr +='<td>'+content.val()+'</td>'+
        '<td>项目结束后的'+rtndate.val()+'天</td>';
      if (freight.val() == 0) {
        tr +='<td>包邮</td>';
      }else {
        tr +='<td>￥'+freight.val()+'</td>';
      }          
       tr+='<td>'+
           '<button type="button" class="btn btn-primary btn-xs"><i class=" glyphicon glyphicon-pencil"></i></button>'+
           '<button type="button" class="btn btn-danger btn-xs"><i class=" glyphicon glyphicon-remove"></i></button>'+
        '</td>'+
      '</tr>';
    	 tbody.append(tr);
    	 layer.msg("添加成功！",{time:1000, icon:6, shift:6});
     }else {
        layer.msg("回报提交失败！",{time:1000, icon:5, shift:6});
     }
	 }).error(function() {
		stop(); 
		layer.msg("回报提交失败！",{time:1000, icon:5, shift:6});
  });
 }

 
	</script>
