<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/doc.min.css">
	<style>
	.tree li {
        list-style-type: none;
		cursor:pointer;
	}
	 .int{ height: 30px; text-align: left; width: 600px; }
     .high{ color: red; }
     .msg{ font-size: 13px; }
     .onError{ color: red; }
     .onSuccess{ color: green; }
	</style>
	<script src="/jquery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="/script/user.js"></script>
  </head>

  <body>

     <nav id="fixed-top" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <script type="text/javascript" src="/script/top.js"></script><!-- //加载TOP页面 -->
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
			<div class="tree" id="tree">
				 <script type="text/javascript" src="/script/left.js"></script><!-- //加载left页面 -->
			</div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<ol class="breadcrumb">
				  <li><a href="#">首页</a></li>
				  <li><a href="#">数据列表</a></li>
				  <li class="active">新增</li>
				</ol>
			<div class="panel panel-default">
              <div class="panel-heading">表单数据<div style="float:right;cursor:pointer;" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-question-sign"></i></div></div>
			  <div class="panel-body">
				<form role="form" id="addform">
				  <div class="form-group">
					<label for="nameRole">角色名称</label>
					<input name="name" type="text" class="form-control" id="nameRole" placeholder="请输入职业名称">
				  </div>
				  <button id="add" type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> 新增</button>
				  <button id="resetButton" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-refresh"></i> 重置</button>
				</form>
			  </div>
			</div>
        </div>
      </div>
    </div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title" id="myModalLabel">帮助</h4>
		  </div>
		  <div class="modal-body">
			<div class="bs-callout bs-callout-info">
				<h4>测试标题1</h4>
				<p>测试内容1，测试内容1，测试内容1，测试内容1，测试内容1，测试内容1</p>
			  </div>
			<div class="bs-callout bs-callout-info">
				<h4>测试标题2</h4>
				<p>测试内容2，测试内容2，测试内容2，测试内容2，测试内容2，测试内容2</p>
			  </div>
		  </div>
		  <!--
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save changes</button>
		  </div>
		  -->
		</div>
	  </div>
	</div>
    <script src="/jquery/jquery-2.1.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
	<script src="/script/docs.min.js"></script>
	<script src="/script/user.js"></script>
	    <script type="text/javascript" src="/jquery/layer/layer.js"></script>
	 <script type="text/javascript">
	  $("#resetButton").click(function() {
		  initRole();//重置按钮的点击事件，点击了那么清空表单
		  });
	  $("#add").click(function() {//addform
	    	start();
	    	$.post("/user/role/addRole.do", $("#addform").serialize(), function(result){
	    		if (result.flage) {
  	         layer.msg(result.message, {time:1000, icon:6, shift:6});
  	       stop_load("/user/role.htm");
  	      }else {
  	         layer.msg(result.message, {time:1000, icon:5, shift:6});
  	      }
        }).error(function() { 
            /*         alert("登录错误，用户名或者密码错误"); *//* 弹窗组件 */
            layer.msg("新增失败！", {time:1000, icon:5, shift:6});
         });
	    });;
	    </script>
  </body>
</html>
