	<script src="/script/docs.min.js"></script>
	<script type="text/javascript" src="/jquery/layer/layer.js"></script>
	<script type="text/javascript">
	  
	
	  var totalPage  = 0;//总页数
    var pageRole = $("#pageRole");//list 数据
    var pageup = $("#pagination");//上一页
    var pageDown = $("#pageDownPotion");//下一页
    var num = 0 ;//当前页面
    var data = {"pagePoint": 1 ,"pageSize": 4 ,"queryText":""};
    var deleteid = false; //是否删除
    var checks ; //所有的复选框
    $(initRole());
    $("#queryButton").click(function() {//条件查询
        var queryText = $("#queryText").val();
        data.queryText = queryText;//增加设置条件查询的值为
        pageDown.removeClass("disabled");
        console.log(data.queryText);
        initRole();//进行查询
       });
    
	 function initRole(a) {//根据页数查询
		 if (!a) {
             a=1;
     }
     if ($.trim(data.queryText) == "") {//为空表示查询全部
           
     }else {
        if (num == a && $.trim(data.queryText) == "") {//如果在当前页,如果查询的为空
          if (!deleteid) {//并且没有删除，那么返回
             return;
          }                       
        }
      }
     num = a;//当前页
     data.pagePoint = num;//传到后台的当前页
		 $.post("/user/role/initRole.do", data , function(result) {
			  if (result.flage) {//查询成功
          removes(pageRole , pageup);//移除之前的元素
          if (!deleteid) {//没有进行其他的操作，表示查询成功
        	  layer.msg(result.message,{time:1000, icon:6, shift:6});
          }
          deleteid = false;//恢复
          var page = result.page;
				  totalPage = page.totalPage;//总共的页数
          var lists = page.lists;
          if (lists.length > 0) {
             lists.forEach(rolePage);/* 添加role数据 */
          } 
          TotalPage();//添加页的位置数
          checks = $("tbody tr td input[type=checkbox]");//位置填加完毕之后，对复选框的监听器，做注册，如果在其他地方做，那么可能页面没有加载完毕，无法完成监听
				}else {//查询失败
				  layer.msg(result.message,{time:1000, icon:5, shift:6});
			  }
		 }).error(function() {
			   layer.msg("查询失败！",{time:1000, icon:5, shift:6});
		});
	 }
	 
	 function pointPageUp() {//向上翻页
	       if (num == 1) {
	          return;
	        }else {
	          var numUp= --num;
	          if (numUp == 1) {//下一个为1 不能用
	        	  pageup.addClass("disabled");
	           }
	          if (numUp <= totalPage) {
	        	  pageDown.removeClass("disabled");
	          }
	          num++;
	          initRole(numUp); //获取当前 a 标签的值
	        }
	      }
    function pointPageDwon() {//向下翻页 class="disabled"
       if (num == totalPage) {
            return;
         }else {
           var numDown= ++num;
           if (numDown == totalPage) {//满了不能用
        	   pageDown.addClass("disabled");
            }
           if (numDown >= 2) {
        	   pageup.removeClass("disabled");
           }
           num--;
           initRole(numDown); //获取当前 a 标签的值
         }
     }
	 
	  function TotalPage(){//显示添加页码 的索引
      for (i = totalPage; i >= 1; i--) { 
            var li;
            if(i == num){
                li = $("<li class='active li'></li>")
            }else{
              li = $("<li  class='li'></li>")
           }
            var a = $("<a onclick='pointPage(this)' ><span class='sr-only'>(current)</span></a>");
            a.text(i);
            li.append(a);//添加一个子元素
            pageup.after(li);//在上一页之后添加
        }
     }
   function pointPage(a) {//通过点击查询第几页
       var num = $(a).text();
       if (num == 1) {
    	   pageDown.removeClass("disabled");//下一页
         pageup.addClass("disabled");//上一页
       }
       if (num == totalPage) {
    	   pageup.removeClass("disabled");//上一页
    	   pageDown.addClass("disabled");//下一页
       }
       initRole(num); //获取当前 a 标签的值
      }
   
	 function removes(pageRole , pageone) {//移除之前的list集合
		 pageRole.empty();//删除所有的管理员
     $("#parentPotion li").filter(".li").remove();//移除所有的带（li 的 class）下一页
    }
	 
	function rolePage(value , n) {//渲染页面数据
		 var tbodys = $("tbody");
  var tr=' <tr>'+
           '<td>'+n+'</td>'+
           '<td><input onclick="checkbox()" id="'+value.id+'" type="checkbox"></td>'+
           '<td>'+value.name+'</td>'+
           '<td>'+
             '<button type="button" onclick="toPermission('+value.id+')"  class="btn btn-success btn-xs"><i class=" glyphicon glyphicon-check"></i></button>'+
             '<button type="button" onclick="updateRole('+value.id+')" class="btn btn-primary btn-xs"><i class=" glyphicon glyphicon-pencil"></i></button>'+
             '<button type="button" onclick="removeRole('+value.id+')" class="btn btn-danger btn-xs"><i class=" glyphicon glyphicon-remove"></i></button>'+
           '</td>'+
           '</tr>'
           tbodys.append(tr);
	}
	
	
	 function checkbox() {//解决方法，在每个复选框上固定一个点击事件
         var boo=true;
        //为每一个复选框注册点击事件
         checks.each(function(n , value) {//checks：所有的复选框，在完成加载的时候得到
                      if (!value.checked) {
                        boo=false;
                        return false;
                    }
             });
          $("#selectAll").prop("checked" , boo);
    }
   
   $("#selectAll").click(function() {//选择所有用户
     var flage = this.checked
     checks.each(function() {
         this.checked = flage;
     });
   });
   $("#fanxuan").click(function() {
       var iffan = false;var bexuan = true;
       checks.each(function(n , value) {//checks：所有的复选框，在完成加载的时候得到
             if (value.checked) {
               iffan=true;
             }
       });
       checks.each(function(n , value) {//checks：所有的复选框，在完成加载的时候得到
             if (!value.checked) {
               bexuan=false;
               return false;
             }
       });
       if (iffan) {//为真表示有被选
         if (bexuan) {//是不是全选
           checks.each(function() {//checks：所有的复选框，在完成加载的时候得到
                 this.checked = false;
             });
           $("#selectAll").removeAttr("checked" , false);
         }else {
           checks.each(function(n , value) {//checks：所有的复选框，在完成加载的时候得到
                   if (value.checked) {
                     value.checked = false;
                   }else {
                     value.checked = true;
                   }
               });
          }
       }else {//没有一个被选
         checks.each(function() {
               this.checked = true;
         });
         $("#selectAll").prop("checked" , true);//增加属性为true
       }
    });
	
	function updateRole(id) {
		start();
		$.post("/user/role/toupdate.do", {"id":id },function(result){
		  if (result.flage) {
			  layer.msg("检查数据数据成功，正在加载！",{time:1000, icon:6, shift:6});
			  stop_load("/user/role/update_htm.htm");
		  }else {
			  layer.msg("查询数据失败！",{time:1000, icon:5, shift:6});
		   }
		 }	
		);
	 }
	
	function removeRole(id) {
		  layer.confirm("确认移除？",  {icon: 2, title:'警告'}, function(cindex){//询问是否删除
         layer.close(cindex);
         $.post("/user/role/removeRole.do", {"id":id },function(result){
             if (result.flage) {
               layer.msg(result.message,{time:1000, icon:6, shift:6});
               deleteid = true;
               initRole(num);//进行当前页查询
             }else {
               layer.msg(result.message,{time:1000, icon:5, shift:6});
              }
            }  
          );
     }, function(cindex){//取消
         layer.close(cindex);
         return;
     });
	}
	function removeAll() {
		var roleList = {};
		 checks.each(function(n , value) {//checks：所有的复选框，在完成加载的时候得到
             if (value.checked) {
            	 roleList["idlist["+n+"]"] = value.id;
           }
    //发送请求
    if (JSON.stringify(roleList) == "{}") {
      layer.msg("请选择需要删除的用户！",{time:1000, icon:5, shift:6});
      return;
     }
	    layer.confirm("确认删除这些吗？",  {icon: 2, title:'警告'}, function(cindex){//询问是否删除
	        layer.close(cindex);
	        /* $.post("/user/deleteUsers.do" , ids , function(result) { *///以字符串的形式封装传输
	          $.post("/user/role/deleteRoleList.do" , roleList , function(result) { //以JSON对象数组方式封装传输
	              if (result) {
	                layer.msg("成功 删除！",{time:1000, icon:6, shift:6});
	                deleteid= true;//用于表示是否显示查询成功
	                if (num == 2) {//如果剩余两页，那么跳转到第一页
	                  init(1);
	                 }else {//否则调转到相关页面
	                	 initRole(num);//进行当前页查询
	                  }
	              }else {
	                layer.msg("删除失败！",{time:1000, icon:5, shift:6});
	                }
	          });
	    }, function(cindex){//取消
	        layer.close(cindex);
	        return;
	    });
    });
	}
		function toPermission(id) {//对角色进行分配许可
			start();
			$.post("/user/role/setrole_Permission.do" , {"id": id } , function(result) {
				if (result.flage) {
					stop_load("/user/role/to_assignPermission.htm");
				}else {
					layer.msg("请稍后重试，操作失败！",{time:1000, icon:5, shift:6});
				}
			});
		}
		 
	</script>
